<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intro VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="exibirAlerta">Exibir Alerta</button>
      <button @click="exibirAlerta">Exibir Alerta 2</button>
      <!-- O @ equivale ao v-on: -->
    </div>
  </body>

  <script>
    var app = new Vue({
      el: "#app",
      data: {},
      methods: {
        exibirAlerta() {
          alert("MENSAGEM DE ALERTA")
        }
      }
    })
  </script>
</html>
