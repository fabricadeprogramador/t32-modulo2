<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cachorro e Gato</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <div>
        <img :src="fonteImagem" :alt="altImagem" />
      </div>
      <div class="botoes">
        <button type="button" @click="setarCachorro">Cachorro</button>
        <button type="button" @click="setarGato">Gato</button>
      </div>
    </div>
  </body>
  <style>
    .botoes {
      margin: 20px 0px;
    }
  </style>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Cachorro e Gato",
        fonteImagem: "img/cachorro.jpeg",
        altImagem: "Cachorro",
      },
      methods: {
        setarCachorro() {
          this.fonteImagem = "img/cachorro.jpeg";
          this.altImagem = "Cachorro";
        },
        setarGato() {
          this.fonteImagem = "img/gato.jpeg";
          this.altImagem = "Gato";
        },
      },
    });
  </script>
</html>
